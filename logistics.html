<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Fuel Logistics App</title>
</head>

<body>
    <h4 style="color: red;"><b>Welcome to my fuel logistics app</b></h4>
    
    <form action="http://192.168.1.154:8000/submit" method="">
        <h4><label for="Surname">Surname:</label></h4>
        <input type="text" id="surname" name="surname" required><br>
      
        <h4><label for="Othernames">Other names:</label></h4>
        <input type="text" id="othernames" name="othernames" required><br>

        <h4><label for="email">Email:</label></h4>
        <input type="text" id="email" name="email" required><br>

        <h4><label for="locations">Locations:</label></h4>
        <input type="text" id="locations" placeholder="seperate location with comma" name="locations"><br>
              
        <h4><label for="averagecapacityperweek">Average capacity per week:</label></h4>
        <input type="text" id="averagecapacityperweek" name="averagecapacityperweek"><br>

        <h4><label for="dateofmeeting">Date of meeting:</label></h4>
        <input type="date" id="dateofmeeting" name="dateofmeeting"><br>

        
         <input type="submit" value="Submit">

      </form>
      
      
</body>

</html>
